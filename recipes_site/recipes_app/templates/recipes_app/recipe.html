{% extends 'base.html' %}
{% block title %}
{{ title }}
{% endblock %}
{% block content %}
<div class="container-fluid">
    <h1>{{ item.title }}</h1>
    <div class="row">
        <div class="col-6">
            <img class="img-fluid" src="{{ item.photo.url }}" alt="{{ item.title }}">
        </div>
        <div class="col-6">
        <p>{{ item.description }}</p>
        </div>
        <figure>
            <blockquote class="blockquote">
                <p>{{ item.steps }}</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                {{ item.author.name }}
            </figcaption>
        </figure>
    </div>
</div>
{% endblock %}
