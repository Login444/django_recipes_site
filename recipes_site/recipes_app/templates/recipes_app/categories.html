{% extends 'base.html'%}
{% block title %}
{{ title }}
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        {% for category in categories %}
        <div class="col-4">
            <a href="{% url 'category_recipes' category.id %}">{{ category.title }}</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
