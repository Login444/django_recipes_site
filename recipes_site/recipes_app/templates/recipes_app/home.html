{% extends 'base.html' %}
{% block title %}
{{ title }}
{% endblock %}
<!--{% block content %}-->
<div class="container-fluid">
    <div class="row">
        {% for item in recipes_list %}
        <div class="col">
            <h4>{{ item.title }}</h4>
            <img class="img-fluid" src="{{ item.photo.url }}" alt="{{ item.title }}">
            <p><em>{{ item.description }}</em></p>
        </div>
        {% endfor %}
    </div>
</div>
<!--{% endblock %}-->
